<body>

    <div id="res3"> Resultado </div>
   
   <script>

        var nome =  window.prompt (' Olá, digite o seu nome')

            var s = n1 + n2
            res.innerHTML = `Olá ${nome.toUpperCase()} valor da soma entre ${n1} e ${n2} é <strong>${s}</strong>`
        }
   
       
        function subtrair (){

            var tn4 = window.document.querySelector ('input#txtn4')
            var ress = window.document.getElementById('res1')

            var s1 = n3 - n4
            ress.innerHTML = `Olá ${nome.toUpperCase()} valor da subtração entre ${n3} e ${n4} é <strong>${s1}</strong>`
        }

       
        function multiplicar (){

            var tn6 = window.document.querySelector('input#txtn6')

            resd.innerHTML = `Olá ${nome.toUpperCase()} valor da divisão entre ${n7} e ${n8} é igual a <strong>${s3}</strong>`
