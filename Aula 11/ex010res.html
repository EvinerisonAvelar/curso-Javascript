<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
  País de Nascimento:<input type="string" name="txtvel" id="txtvel"> 
  <input type="button" value="verificar" onclick="analisar()"> 
  <div id=res>


  </div>
  <script>
      function analisar (){
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = (txtv.value)
        res.innerHTML = `Seu país de nacimento é o <strong> ${vel} </strong>`
        if(vel == 'Brasil') {
           res.innerHTML += '<p> Você é <strong>Brasileiro</strong> <p>'
        }else{  res.innerHTML += '<p> Você é <strong>Estrangeiro</strong> <p>'

        }
        
        


      }


  </script>

</body>
</html>
